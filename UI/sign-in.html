<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Mukta" rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Sign In</title>
</head>
<body>
	<div class="body-wrapper">
		<div id="sign-up-main">
			<div class="sign-up-content">
				<h1>Sign In Form</h1>
				<p>Sign in using the form below to get access your acccount.</p>
				<form class='sign-up-form'>
					<p><input type="email" name="email" placeholder="Email Address" class="input-email-sign"></p>
					<p><input type="password" name="password" placeholder="Password" class="input-password-sign"></p>
					<p><input type="submit" class='submit' value="Sign In"></p>
				</form>
			</div>
		</div>
	</div>
	<footer id="index-footer">
		<div class="footer-content">
			<small>&copy;2018 Developed by: <span class="name">Ken Maina</span></small>
		</div>
	</footer>

	<script src="js/script.js"></script>
</body>
</html>
