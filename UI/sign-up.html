<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Mukta" rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Sign Up</title>
</head>
<body>
	<div class="body-wrapper">
		<div id="sign-up-main">
			<div class="sign-up-content">
				<h1>Sign Up Form</h1>
				<p>Sign up using the form below to get your own acccount.</p>
				<form class='sign-up-form'>
					<p><input type="text" name="username" placeholder="Username"></p>
					<p><input type="email" name="email" placeholder="Email Address"></p>
					<p><input type="password" name="password" placeholder="Password"></p>
					<p><input type="password" name="confirm" placeholder="Confirm Password"></p>
					<p>Upload an image: <input type="file" name="myFile"></p>
					<p><input type="submit" class='submit' value="Sign Up" class="inpu"></p>
				</form>
			</div>
		</div>
	</div>
	<footer id="index-footer">
		<div class="footer-content">
			<small>&copy;2018 Developed by: <span>Ken Maina</span></small>
		</div>
	</footer>

	<script src="js/script.js"></script>
</body>
</html>
